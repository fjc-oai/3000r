<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EngTrack (Prototype)</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>EngTrack (Prototype)</h1>
    <p class="subtitle">Track study time and vocabulary. (Local-only demo)</p>

    <section class="card">
      <h2>Log Study Time</h2>
      <form id="study-form">
        <label>Date <input type="date" id="study-date" required></label>
        <label>Minutes <input type="number" id="study-minutes" min="1" value="30" required></label>
        <label>Activity
          <select id="study-activity">
            <option>general</option>
            <option>listening</option>
            <option>speaking</option>
            <option>reading</option>
            <option>writing</option>
          </select>
        </label>
        <label>Notes <input type="text" id="study-notes" placeholder="optional"></label>
        <button type="submit">Add Session</button>
      </form>
      <div id="study-list"></div>
    </section>

    <section class="card">
      <h2>Add Vocabulary</h2>
      <form id="vocab-form">
        <label>Word <input type="text" id="v-word" required placeholder="e.g., relentless"></label>
        <label>Meaning <input type="text" id="v-meaning" placeholder="definition"></label>
        <label>Examples (one per line)
          <textarea id="v-examples" rows="3" placeholder="a relentless pace&#10;relentless curiosity"></textarea>
        </label>
        <label>Tags (comma-separated) <input type="text" id="v-tags" placeholder="commute,core"></label>
        <button type="submit">Save Word</button>
      </form>

      <div class="toolbar">
        <input type="text" id="search-q" placeholder="search word/meaning">
        <input type="text" id="search-tag" placeholder="tag filter">
        <label><input type="checkbox" id="filter-due"> due only</label>
        <button id="refresh-vocab">Refresh</button>
      </div>
      <div id="vocab-list"></div>
    </section>

    <section class="card">
      <h2>Monthly Study (last 12)</h2>
      <div id="monthly-stats"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
